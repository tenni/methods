        // 随机生成指定范围的随机数
        function RandomNumBoth(Min,Max){
              var Range = Max - Min;

              var num = Min + Math.round(Rand * Range); //四舍五入

        // 方法：删除数组里的一个元素
        Array.prototype.index22 = function (val) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] == val) return i;
            }
            return -1;//是异常退出，这是返回给控制台的，不在你编的程序的控制范围内，是给操作系统识别的，对你的程序无影响。
        };

        Array.prototype.remove = function (val) {
            var index = this.index22(val);
            //console.log(index)
            if (index > -1) {
                this.splice(index, 1);
            }
        };
